<svg viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">

        <g transform="translate(0, 140) scale(1, -1)">

            <rect x="30" y="0" width="30" height="50" fill="#4285F4">
                <animate
                    attributeName="height"
                    values="50; 100; 80; 120; 50"
                    dur="4s"
                    repeatCount="indefinite"
                    keyTimes="0; 0.25; 0.5; 0.75; 1"
                    calcMode="spline"
                    keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1" />
            </rect>

            <rect x="80" y="0" width="30" height="80" fill="#DB4437">
                 <animate
                    attributeName="height"
                    values="80; 60; 110; 90; 80"
                    dur="4.5s"
                    repeatCount="indefinite"
                    keyTimes="0; 0.25; 0.5; 0.75; 1"
                    calcMode="spline"
                    keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1" />
            </rect>

            <rect x="130" y="0" width="30" height="30" fill="#F4B400">
                 <animate
                    attributeName="height"
                    values="30; 90; 40; 100; 30"
                    dur="3.5s"
                    repeatCount="indefinite"
                    keyTimes="0; 0.25; 0.5; 0.75; 1"
                    calcMode="spline"
                    keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1" />
            </rect>

            <rect x="180" y="0" width="30" height="65" fill="#0F9D58">
                 <animate
                    attributeName="height"
                    values="65; 115; 75; 50; 65"
                    dur="4.2s"
                    repeatCount="indefinite"
                    keyTimes="0; 0.25; 0.5; 0.75; 1"
                    calcMode="spline"
                    keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1" />
            </rect>
        </g>

        <polyline fill="none" stroke="#4285F4" stroke-width="2">
            <animate
                attributeName="points"
                values="30,90 80,60 130,110 180,75 230,90;
                        30,40 80,80 130,30 180,65 230,40;
                        30,60 80,30 130,90 180,45 230,60;
                        30,90 80,60 130,110 180,75 230,90"
                dur="5s"
                repeatCount="indefinite"
                calcMode="spline"
                keyTimes="0; 0.33; 0.66; 1"
                keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1" />
        </polyline>

         <path d="M 30 40 Q 80 10, 130 40 T 230 40" fill="none" stroke="#0F9D58" stroke-width="2"
              stroke-dasharray="300" stroke-dashoffset="300">
            <animate
                attributeName="stroke-dashoffset"
                values="300; 0; 300"
                dur="3s"
                repeatCount="indefinite" />
        </path>

    </svg>