				"events": [{"text": {"headline": "Lei Nº 11.892, de 29 de dezembro de 2008", "text": "Art. 8o  No desenvolvimento da sua ação acadêmica, o Instituto Federal, em cada exercício, deverá garantir o mínimo de 50% (cinqüenta por cento) de suas vagas para atender aos objetivos definidos no inciso I do caput do art. 7o desta Lei, e o mínimo de 20% (vinte por cento) de suas vagas para atender ao previsto na alínea b do inciso VI do caput do citado art. 7o. § 1o  O cumprimento dos percentuais referidos no caput deverá observar o conceito de aluno-equivalente, conforme regulamentação a ser expedida pelo Ministério da Educação."}, "start_date": {"year": "2008", "month": "12", "day": "29"}, "media": {"url": "<iframe src= 'https://www.planalto.gov.br/ccivil_03/_ato2007-2010/2008/lei/l11892.htm'></iframe>"}}, 
				{"text": {"headline": "Lei Nº 13.005, de 25 de junho de 2014", "text": "Meta 11: triplicar as matrículas da educação profissional técnica de nível médio, assegurando a qualidade da oferta e pelo menos 50% (cinquenta por cento) da expansão no segmento público. 11.11) elevar gradualmente a taxa de conclusão média dos cursos técnicos de nível médio na Rede Federal de Educação Profissional, Científica e Tecnológica para 90% (noventa por cento) e elevar, nos cursos presenciais, a relação de alunos (as) por professor para 20 (vinte); 12.3) elevar gradualmente a taxa de conclusão média dos cursos de graduação presenciais nas universidades públicas para 90% (noventa por cento), ofertar, no mínimo, um terço das vagas em cursos noturnos e elevar a relação de estudantes por professor (a) para 18 (dezoito), mediante estratégias de aproveitamento de créditos e inovações acadêmicas que valorizem a aquisição de competências de nível superior;"}, "start_date": {"year": "2014", "month": "06", "day": "25"}, "media": {"url": "<iframe src= 'https://www.planalto.gov.br/ccivil_03/_ato2011-2014/2014/lei/l13005.htm'></iframe>"}}, 
				{"text": {"headline": "Nota Técnica nº 273/2015/CGPG/DDR/SETEC/MEC ", "text": "Nota Técnica propõe uma Portaria Ministerial para regulamentar os conceitos de Aluno-Equivalente e Relação Aluno por Professor na Rede Federal de Educação Profissional, Científica e Tecnológica, atendendo às exigências das Leis nº 11.892/2008 e nº 13.005/2014 (PNE). O objetivo é padronizar o cálculo desses indicadores, definindo o Aluno-Equivalente como um aluno matriculado ponderado por fatores de carga horária e esforço do curso, e utilizando Ingressantes Acumulados Equivalentes para verificar o cumprimento das metas percentuais de oferta de vagas. A proposta também unifica as diferentes metas de Relação Aluno por Professor do PNE em um único indicador institucional e delega à SETEC a publicação dos fatores e metodologias de cálculo, sendo encaminhada para análise superior em julho de 2015."}, "start_date": {"year": "2015", "month": "07", "day": "13"}, "media": {"url": "www/nota_informativa_273_2015_setec.pdf"}}, 
				{"text": {"headline": "Portaria SETEC nº 25, 13 de agosto de 2015", "text": "Portaria MEC nº 25/2015 define conceitos como Aluno Matriculado e estabelece a metodologia oficial para calcular o indicador Aluno-Equivalente na Rede Federal, ponderando o aluno matriculado pelo Fator de Equiparação de Carga Horária (baseado em 800h anuais de referência) e pelo Fator de Esforço de Curso (FEC, com valores detalhados nos anexos para cada curso). Além disso, a norma determina que o cálculo dos percentuais de vagas exigidos pela Lei nº 11.892/2008 seja feito com base nos Ingressantes Acumulados Equivalentes e cria o Fator de Equiparação de Nível de Curso (FENC) para unificar as diferentes metas de Relação Aluno por Professor do PNE (Lei nº 13.005/2014), definindo a fórmula final para este indicador e prevendo a publicação de um manual pela SETEC."}, "start_date": {"year": "2015", "month": "08", "day": "13"}, "media": {"url": "www/portaria_n25_2015_setec.pdf"}}, 
				{"text": {"headline": "Portaria MEC nº 818, de 13 de agosto de 2015", "text": "Portaria MEC nº 818/2015 regulamenta oficialmente os conceitos de Aluno-Equivalente e de Relação Aluno por Professor na Rede Federal de Educação Profissional, Científica e Tecnológica, em atendimento às Leis nº 11.892/2008 e nº 13.005/2014 (PNE). Define o Aluno-Equivalente como o aluno matriculado ponderado pelo Fator de Equiparação de Carga Horária (calculado com base em 800 horas anuais) e pelo Fator de Esforço de Curso (relacionado a aulas práticas), estabelecendo que o cálculo dos percentuais de vagas será feito via Ingressante Acumulado Equivalente. Para a Relação Aluno por Professor, introduz o Fator de Equiparação de Nível de Curso e a ponderação dos professores por regime de tempo integral, delegando à SETEC a definição das referências e metodologias de cálculo específicas."}, "start_date": {"year": "2015", "month": "08", "day": "13"}, "media": {"url": "www/port_818.pdf"}}, 
				{"text": {"headline": "Portaria MEC nº 1.162, de 9 de novembro de 2018", "text": "A Portaria MEC nº 1.162, de 9 de novembro de 2018, regulamenta os conceitos de Aluno-Equivalente (ou Matrícula-Equivalente) e de Relação Aluno por Professor na Rede Federal de Educação Profissional, Científica e Tecnológica. Ela define a Matrícula-Equivalente como o aluno matriculado ponderado pelo fator de equiparação de carga horária (baseado em 800 horas anuais) e pelo fator de esforço do curso, sendo este conceito utilizado para o cálculo dos percentuais de vagas exigidos legalmente. A portaria também estabelece a Relação Aluno (Matrícula) por Professor como a razão entre o total de matrículas-equivalentes (ajustadas por um fator de 20/18 para cursos de graduação) e o total de professores-equivalentes (ponderados conforme o regime de trabalho), além de delegar à SETEC a definição de referências, fatores e metodologias, e revogar expressamente a Portaria MEC nº 818/2015."}, "start_date": {"year": "2018", "month": "11", "day": "09"}, "media": {"url": "www/Portaria_MEC_1.162_Altera_Port._818.pdf"}}, 
				{"text": {"headline": "Portaria SETEC nº 51, de 21 de novembro de 2018", "text": "Portaria SETEC nº 51, de 21 de novembro de 2018, define conceitos e estabelece fatores para uso na Plataforma Nilo Peçanha (PNP) e cálculo de indicadores de gestão na Rede Federal de Educação Profissional, Científica e Tecnológica. Ela detalha o cálculo do indicador Matrícula-equivalente (Mateq), referenciando a Portaria MEC nº 1.162/2018 e definindo-o como o produto das Matrículas (Mat) pelo fator de equiparação de carga horária (fech - calculado sobre 800h para cursos de qualificação e 1 para os demais) e pelo fator de esforço de curso (fec - valores no Anexo II), estabelecendo que a Mateq será usada para calcular os percentuais de vagas. Adicionalmente, define a Relação Matrícula por Professor (RMP) como a razão entre o total de Mateq (com fator de correção 'fcg' para graduação) e o total de Professores-equivalentes (Profeq - ponderados por regime de trabalho), prevê a publicação de um Guia Metodológico pela SETEC junto aos resultados da PNP, e revoga expressamente a Portaria SETEC nº 25/2015."}, "start_date": {"year": "2018", "month": "11", "day": "21"}, "media": {"url": "www/PortariaPNP_51_nov_2018.pdf"}}, 
				{"text": {"headline": "Portaria SETEC nº 146, de 25 de março de 2021", "text": "Portaria SETEC nº 146, de 25 de março de 2021, atualiza e define os conceitos e fatores para o cálculo de indicadores de gestão na Rede Federal de Educação Profissional, Científica e Tecnológica, com foco no uso na Plataforma Nilo Peçanha (PNP). Ela reitera o cálculo da Matrícula-equivalente (Mateq) como o produto das Matrículas (Mat) pelo fator de equiparação de carga horária (fech) e pelo fator de esforço de curso (fec), cujos valores atualizados constam no Anexo II, e determina que a Mateq seja a base para o cálculo dos percentuais de vagas. Define também a Relação Matrícula por Professor (RMP) como a razão entre o total de Mateq (ponderada por um fator de correção 'fcg' para graduação) e o total de Professores-equivalentes (Profeq), ponderados pelo regime de trabalho. A portaria prevê a publicação de um Guia Metodológico pela SETEC, inclui um glossário atualizado (Anexo I) e, significativamente, revoga a Portaria SETEC nº 51/2018, tornando-se a norma vigente para esses cálculos a partir de 3 de maio de 2021."}, "start_date": {"year": "2021", "month": "03", "day": "25"}, "media": {"url": "www/PORTARIA Nº 146, DE 25 DE MARÇO DE 2021.pdf"}}]};
